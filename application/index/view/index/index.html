<!DOCTYPE html><html lang="en">{include file="common/header" title="信息" /}<style>    .main{        width: 70%;        margin: 20px auto 10px;    }</style><body style="overflow: hidden;position: relative"><div class="main">    <form class="form-horizontal" action="{:Url('add')}">        <div class="form-group">            <div class="input-group">                <span class="input-group-addon" id="name">姓&nbsp;&nbsp;名</span>                <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="请输入姓名">            </div>        </div>        <div class="form-group">            <div class="input-group">                <span class="input-group-addon" id="phone">手&nbsp;&nbsp;机</span>                <input type="text" class="form-control" name="phone" aria-describedby="phone" placeholder="请输入手机号">            </div>        </div>        <input type="hidden" value="{$Request.param.source}" name="source">        <div class="form-group">            <button type="submit" class="btn btn-info btn-block">提交</button>        </div>    </form></div></body></html>
