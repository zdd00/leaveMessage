<!DOCTYPE html><html lang="en">{include file="common/header" title="用户列表" /}<style>    .form-inline{text-align: right;padding: 10px 20px;}</style><body><form class="form-inline" action="{:Url('out')}">    <div class="form-group">        <div class="input-group">            <span class="input-group-addon" id="exampleInputName2">导出方式</span>            <select name="order" class="form-control" aria-describedby="exampleInputName2">                <option value="">时间倒序</option>                <option value="1">时间顺序</option>            </select>        </div>    </div>    <button type="submit" class="btn btn-info">导出</button></form><div class="table-responsive">    <table class="table table-condensed table-striped table-bordered">        <tr>            <th>姓名</th>            <th>手机号</th>            <th>时间</th>            <th>来源</th>        </tr>        {volist name="list" id="vo"}        <tr>            <td>{$vo.name}</td>            <td>{$vo.phone}</td>            <td>{$vo.time}</td>            <td>{$vo.source?$vo.source:'--'}</td>        </tr>        {/volist}    </table>    {$list->render()}</div></body></html>
